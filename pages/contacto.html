<!DOCTYPE html>
<html lang="en">

<head>

    <title>C.A.R - Contacto</title>
</head>

<body class="body__contacto">
    <header>
        <nav class="navbar fixed-top bg-color">
            <div class="container-fluid">
                <a class="navbar-brand letra" href="contacto.html">Contacto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header bg-color letra">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Centro de adopción Responsable</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-color">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="galeria.html">Galería</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="colaboracion.html">Colaboraciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="adopcion.html">Adopción</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Termina el header -->
    <main class="main__contacto">
        <h2 class="title__contacto">Contacta con nuesto staff</h2>

        <p class="p__contacto">Si quieres y puedes colaborar con nuestra causa, ponte en contacto para coordinar una
            entrevista.</p>
        <div class="contacto__card">
            <form action="" class="formulario__contacto">

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre..." required>

                <label for="email">Correo de contacto</label>
                <input type="email" id="email" placeholder="Correo de contacto..." required>
                <textarea class="text__area__contacto" name="" id="" cols="30" rows="10"
                    placeholder="Escriba su mensaje aqui..." required></textarea>
                <div class="btn__contacto">
                    <input class="btn__submit" type="submit" value="Enviar">
                </div>
        </div>


        </form>
    </main>
    <footer>
        <div class="footer__div c-letra">
            <span class="footer__span">C.A.R</span>
            <div class="redes__div">
                <span class="redes__sociales">Redes sociales</span>
                <div>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-youtube"></i>
                </div>
            </div>
            <span> Derechos Reservados 2022 © </span>
        </div>
    </footer>
